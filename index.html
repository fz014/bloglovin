<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloglovin'</title>
    <link
      rel="shortcut icon"
      href="https://static.blovcdn.com/images/favicon.ico"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="nav-bar">
        <a href="/">
          <img class="navbar-logo" src="https://static.blovcdn.com/images/logo/logo-2.svg" alt="logo"
        /></a>
        <form
          style="
            display: flex;
            width: 40%;
            justify-content: space-between;
            padding-right: 20px;
          "
        >
          <input type="email" name="email" id="email" placeholder="Email" />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <button type="submit">Log In</button>
        </form>
      </nav>
    </header>
    <h2>Hello World!</h2>
  </body>
</html>
