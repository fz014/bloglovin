<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloglovin'</title>
    <link
      rel="shortcut icon"
      href="https://static.blovcdn.com/images/favicon.ico"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="nav-bar">
        <a href="/">
          <img class="navbar-logo" src="https://static.blovcdn.com/images/logo/logo-2.svg" alt="logo"
        /></a>
        <form class="sign-in-header-input">
          <input
            style="margin-top: -5px"
            class="input-field"
            type="email"
            name="email"
            id="email"
            placeholder="Email"
          />

          <div>
            <input
              type="password"
              name="password"
              id="password"
              class="input-field password-field"
              placeholder="Password"
            />
            <a
              href=""
              class="toggle-forgot-password"
              data-qa-id="forgot-password"
              data-toggle="modal"
              >Forgot your Password?</a
            >
          </div>

          <input
            type="submit"
            style="margin-top: -5px"
            value="Log In"
            class="header-login-submit"
          />
        </form>
      </nav>
    </header>
    <!-- Main Section -->
    <main class="main-section">
      <h2>Hello! World</h2>
    </main>
  </body>
</html>
